    <script>
        
        function showCardContents (id) {
            const contents = document.getElementById(id);

            if (contents.classList.contains("invisible")) {
                contents.classList.remove("invisible");
            } else {
                contents.classList.add("invisible");
            }

        }
        
    </script>
