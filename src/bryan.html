<script>

    //show modal on click
    const modal = document.getElementById("modalWindow");

    function modelClick () {
        // alert("test");
        if (modal.classList.contains("hideMe")) {
            modal.classList.remove("hideMe")
        } else {
            modal.classList.add("hideMe");
        }
 
        }

</script>
