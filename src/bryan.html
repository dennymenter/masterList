<script>

    //show modal on click
    const modal = document.getElementById("modalWindow");

    function modelClick () {
        // alert("test");
        if (modal.classList.contains("hideMe")) {
            modal.classList.remove("hideMe")
        } else {
            modal.classList.add("hideMe");
        }
 
        }

</script>




<script type="text/javascript"> 
    function openwindow(url){
          NewWindow=window.open(url,'','width=1200,height=600,left=100,top=100,toolbar=No,location=No,scrollbars=no,status=No,resizable=no,fullscreen=Yes');  NewWindow.focus(); void(0);  }

function popupWindow(url, windowName, win, w, h) {
    const y = win.top.outerHeight / 2 + win.top.screenY - ( h / 2);
    const x = win.top.outerWidth / 2 + win.top.screenX - ( w / 2);
    return win.open(url, windowName, `toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=${w}, height=${h}, top=${y}, left=${x}`);
}

</script>
