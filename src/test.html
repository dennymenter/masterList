<script>
    var openingTitle = "Outdoor Direct Express | 2022";

    var catalogViewer = new com.zmags.api.Viewer();
    catalogViewer.setPublicationID("bc47952a");
    catalogViewer.setParentElementID("parentViewer");
    catalogViewer.show();


    function clickItem(element) {
        var title = document.getElementById(element).getAttribute('name');
        document.getElementById("parentViewer").innerHTML = "";
        document.getElementById("title").innerHTML = title;
        catalogViewer = new com.zmags.api.Viewer();
        catalogViewer.setPublicationID(element);
        catalogViewer.setParentElementID("parentViewer");
        catalogViewer.show();
    }
</script>
